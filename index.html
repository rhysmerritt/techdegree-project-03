<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700,900i&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>

<header>The code review</header>   
<div class="container">
    <div class="top">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="line1">
        <hr class="line2">
    </div>
    <form>
        <fieldset class="fsone">
            <legend>Contact Information</legend>
            <div class="row">
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <div class="row">
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <div class="row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="UK only">
            </div>
            <div class="row">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div class="row">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div class="row">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <optgroup label="Real">
                    <option value=" " hidden>Choose state</option>
                    <option value="New London">London</option>
                    <option value="New New York">New York</option>
                    </optgroup>
                    <optgroup label="Fantasy">
                    <option value="Atlantis">Atlantis</option>
                    <option value="Hamunaptra">Hamunaptra</option>
                    </optgroup>
                </select>
            </div>
            <div class="row">
                <label for="zipcode">Zip Code</label>
                <input class="halvie" type="text" id="zipcode" name="user_zip">
            </div>
                <hr class="line2">

        </fieldset>


        <fieldset class="fstwo">
            <div class="newslettergroup">
                <legend>Newsletter</legend>
                <label class="fstwolabel">Select the newsletters you would like to recieve</label>
                <input type="checkbox" id="html_news" name="newsletters" value="html_news"><label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" name="newsletters" value="css_news"><label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" name="newsletters" value="javascript_news"><label for="javascript_news">Jacascript News</label><br>
                <label class="fstwolabel">Newsletter format</label>
                <input type="radio" id="html" name="newsletter_format" value="html"><label for="html">HTML</label><br>
                <input type="radio" id="plain_text" name="newsletter_format" value="plain_text"><label for="plain_text">Plain text</label><br>
            </div>
            <label class="fstwolabel" for="other_topics">Other topics you'd like to hear about</label>
            <textarea id="other_topics" name="other_topics"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>


    </form>

    <footer>Copyright The Code Review</footer>
</div>

</body>
</html>
